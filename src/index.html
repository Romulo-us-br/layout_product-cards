<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="img__product">
      </div>
      <div class="description__product">
        <div class="tittle__product"></div>
        <div class="product__code"></div>
        <div class="review__product">
          <div class="review__stars">
            <div class="stars1">x</div>
            <div class="stars2"></div>
            <div class="stars3"></div>
            <div class="stars4"></div>
            <div class="stars5"></div>
          </div>
          <span> Reviews:5</span></div>
        <div class="price__product"></div>
      </div>
      <div class="buy__button">
      </div>
    </div>
  </body>
</html>
